<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Verkenner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .filter-controls {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .post-kaart {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-kaart-titel {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-kaart-inhoud {
            color: #333;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .weer-dashboard {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .weer-kaart {
            background-color: #4285f4;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .weer-kaart h2 {
            margin-bottom: 10px;
        }

        .geen-resultaten {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1> Weer Dashboard</h1>

    <div class="filter-controls">
        <div>
            <label for="zoekterm">Zoek op titel (maar zonder resultaat filtering):</label>
            <input type="text" id="zoekterm" placeholder="Zoek...">
        </div>
        <div style="margin-top: 10px;">
            <label for="sorteer">Sorteer op:</label>
            <select id="sorteer">
                <option value="titel-oplopend">Titel (A-Z)</option>
                <option value="titel-aflopend">Titel (Z-A)</option>
                <option value="id-oplopend">ID (oplopend)</option>
                <option value="id-aflopend">ID (aflopend)</option>
            </select>
            <label for="limiet">Aantal:</label>
            <select id="limiet">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <button id="toepassen">Toepassen</button>
        </div>
    </div>

    <div id="posts-container">
        <div class="laad-indicator">Posts laden...</div>
    </div>

    <div class="weer-dashboard">
        <div class="weer-kaart">
            <h2>Weer in Antwerpern</h2>
            <div id="weer-info">Laad weerinformatie...</div>
        </div>
        <div class="weer-kaart">
            <h2>Weer in Brussel</h2>
            <div id="weer-info-ny">Laad weerinformatie...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
