<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard ChallengesTerug naar boven
        De Asynchrone Lichtshow</title>
 
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #1a1a1a;
                font-family: Arial, sans-serif;
            }
            
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .blocks {
                display: flex;
                gap: 10px;
            }
            
            .block {
                width: 60px;
                height: 60px;
                border-radius: 5px;
                cursor: pointer;
                transition: transform 0.2s ease;
            }
            
            .block:hover {
                transform: scale(1.1);
            }
            
            button {
                padding: 12px 24px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }
            
            button:hover {
                background-color: #45a049;
            }
            
            h1 {
                color: white;
                margin-bottom: 30px;
            }
        </style>
</head>
<body>

    <div class="container">
        <h1>Asynchrone Lichtshow</h1>
        <div class="blocks">
            <div class="block" style="background-color: #ff5252;"></div>
            <div class="block" style="background-color: #ffeb3b;"></div>
            <div class="block" style="background-color: #4CAF50;"></div>
            <div class="block" style="background-color: #2196F3;"></div>
            <div class="block" style="background-color: #9c27b0;"></div>
        </div>
        <button id="startBtn">Start Lichtshow</button>
    </div>

<script src="index.js"></script>

</body>
</html>
